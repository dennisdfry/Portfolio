<div class="overlay" *ngIf="isOverlayVisible">
    <button class="close-button" (click)="hideOverlay()">X</button>
    <div class="overlay-container">
      <h2 class="overlay-title">Da Bubble</h2>
      <div class="project-content">
        <!-- Links: Projektbeschreibung -->
        <div class="project-description">
          <p class="overlay-description">
            Dieses Projekt wurde mit Angular, Firebase und TypeScript erstellt. 
            Es zeigt meine FÃ¤higkeit, skalierbare Anwendungen zu entwickeln.
          </p>
        </div>
        <!-- Rechts: Projektbild -->
        <div class="project-image">
          <img src="../../assets/img/job_pictures/PXL_20250111_084638231~3.jpg" alt="Da Bubble Project Image" />
        </div>
      </div>
      <button class="next-project-button" (click)="goToNextProject()">Next Project</button>
    </div>
  </div>

<section class="pa-le-ri-96">
    <h3 class="font-24 text-turquoise font-karla no-margin-block">Portfolio</h3>
    <div class="portfolio-container">
        <div class="portfolio-buttons">
            <button 
                class="portfolio_button pointer" 
                appScrollAnimate animationClass="slide-in-left"
                (mouseenter)="showImage('../../assets/img/job_pictures/PXL_20250111_084638231~3.jpg')" 
                (mouseleave)="hideImage()"
                (click)="showOverlay()">
                <span class="font-fira font-24 text-white font-wgh700">Join</span>
                <div class="font-karla font-18 text-white">
                    <span>Angular</span>
                    <span>TypeScript</span>
                    <span>HTML</span>
                    <span>CSS</span>
                    <span>Firebase</span>
                </div>
            </button>
            <button 
                class="portfolio_button pointer" 
                appScrollAnimate animationClass="slide-in-right"
                (mouseenter)="showImage('../../assets/img/job_pictures/PXL_20250111_084638231~3.jpg')" 
                (mouseleave)="hideImage()">
                <span class="font-fira font-24 text-white font-wgh700">El Pollo Loco</span>
                <div class="font-karla font-18 text-white">
                    <span>HTML</span>
                    <span>CSS</span>
                    <span>JavaScript</span>
                </div>
            </button>
            <button 
                class="portfolio_button portfolio_button_last pointer" 
                appScrollAnimate animationClass="slide-in-left"
                (mouseenter)="showImage('../../assets/img/job_pictures/PXL_20250111_084638231~3.jpg')" 
                (mouseleave)="hideImage()">
                <span class="font-fira font-24 text-white font-wgh700">Da Bubble</span>
                <div class="font-karla font-18 text-white">
                    <span>Angular</span>
                    <span>Firebase</span>
                    <span>TypeScript</span>
                </div>
            </button>
        </div>
        <div class="image-preview" *ngIf="hoveredImage">
            <img [src]="hoveredImage" alt="Project Preview">
        </div>
    </div>
</section>
