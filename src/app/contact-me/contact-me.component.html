<section class="pa-le-ri-96">
        <div class="contact_me_left">
            <h2 class="no-margin-block text-turquoise font-karla font-24">Contact me</h2>
            <H1 class="no-margin-block text-turquoise font-wgh700 font-64 font-fira">Let's work together</H1>
            <h3 class="no-margin-block text-turquoise font-fira font-wgh700 font-24">Got a problem to solve?</h3>
            <p class="text-white font-karla font-16">Contact me through this form , I am interested in hearing from you,
                knowing your ideas and contributing
                to your projects with my work.</p>
            <div>
                <p class="text-white font-karla font-16">Need a Frontend developer?
                    <span class="text-turquoise">Let's talk!</span>
                </p>
            </div>
        </div>
        <form class="d-flex" action="/submit" method="post">
            <label for="name">Name</label>
            <input class="contact_input" type="text" id="name" name="name" placeholder="Geben Sie Ihren Namen ein" required
                pattern="[A-Za-zÄÖÜäöüß\s]+" title="Nur Buchstaben und Leerzeichen sind erlaubt.">
            <label for="email">E-Mail</label>
            <input class="contact_input" type="email" id="email" name="email" placeholder="Geben Sie Ihre E-Mail-Adresse ein" required>
            <label for="message">Nachricht</label>
            <textarea class="contact_input contact_textarea" id="message" name="message" placeholder="Schreiben Sie Ihre Nachricht hier..." required
                rows="5"></textarea>
            <div class="checkbox-container">
                <input type="checkbox" id="privacy" name="privacy" required>
                <label for="privacy">Ich stimme der Datenschutzerklärung zu</label>
            </div>
            <button type="submit">Absenden</button>
        </form>
</section>
